<!DOCTYPE html>
<html lang="en">
<head>

    <!--meta Tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NetWorkHer</title>
    
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="images\favicon.png">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <!-- Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css\index.css" rel="stylesheet">
    <link href="css\common.css" rel="stylesheet">
    
</head>

<body>
    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <img src="images\Logo.png" alt="Logo" width="64" height="64" class="d-inline-block align-text-top">
          <span class="navbar-brand mb-0 h1">NetWorkHer</span>
        </div>
      </nav>

      <!--Section: Welcome Page-->
      <section id="Welcome">
        <div class="ImageSection">
          <img src="images\welcomeSectionImage.jpg" class="img-fluid" alt="WorkingWomen">
        </div>
        <div class="WelcomeSegment">
          <h1>NetWorkHer</h1>
          <p>"Unleash your inner tech goddess and join the revolution."</p>
          <button class="btn1 JoinButton" type="button"onkeypress="openSignInPage()">Join Us</button>
        </div>
      </section>
      <script src="js/landing.js"></script>
</body>

<footer class="" id="footer">
    <div class="socialMedia">
      <div class="FooterLine">
        <h3>Join Us Today!</h3>
      </div>
      <div class="SocialImages">
        <div class="twitter"><button><img src="images\icons\twitter.png" alt=""></button></div>
        <div class="instagram"><button><img src="images\icons\instagram.png" alt=""></button></div>
        <div class="linkedin"><button><img src="images\icons\linkedin.png" alt=""></button></div>
      </div>
      </div>
  </footer>
  
</html>
